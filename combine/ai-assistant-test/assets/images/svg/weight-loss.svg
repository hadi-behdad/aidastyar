<svg width="592px" height="392px" viewBox="0 0 592 392" preserveAspectRatio="xMidYMid slice"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">    
    <defs>
        <clipPath id="clip-path">
            <rect width="592" height="392" x="0" y="0"></rect>
        </clipPath>
        <filter id="thicken-lines" x="-20%" y="-20%" width="140%" height="140%">
            <feMorphology operator="dilate" radius="1.5" />
        </filter>
        
        <!-- ماسک اصلی برای خط -->
        <mask id="line-mask">
            <rect width="100%" height="100%" fill="black" />
            <rect width="0" height="100%" fill="white">
                <animate attributeName="width" from="0" to="592" dur="2s" fill="freeze" />
            </rect>
        </mask>
        
        <!-- ماسک‌های جداگانه برای نقاط و فلش‌ها -->
        <mask id="points-mask">
            <rect width="100%" height="100%" fill="black" />
            <rect width="0" height="100%" fill="white">
                <animate attributeName="width" from="0" to="592" dur="2s" begin="0s" fill="freeze" />
            </rect>
        </mask>
        
        <mask id="arrow-mask">
            <rect width="100%" height="100%" fill="black" />
            <rect width="0" height="100%" fill="white">
                <animate attributeName="width" from="0" to="592" dur="2s" begin="0s" fill="freeze" />
            </rect>
        </mask>
    </defs>            
    
    <g clip-path="url(#clip-path)">
        <!-- تصویر اصلی با افکت نمایش تدریجی -->
        <g class="png" transform="matrix(1,0,0,1,4.5,64)" opacity="1" style="display: block;">
            <image width="592px" height="394px" preserveAspectRatio="xMidYMid slice" 
                   xlink:href="/wp-content/themes/woodmart-child/assets/images/png/img_1_de-min.png" filter="url(#thicken-lines)" mask="url(#line-mask)"></image>
        </g>
        
        <!-- نقاط و اشکال گرافیکی با افکت‌های تدریجی -->
        <g mask="url(#points-mask)">
            <g transform="matrix(1,0,0,1,182.5,126.5)" opacity="1" style="display: block;">
                <g opacity="1" transform="matrix(1,0,0,1,0,0)">
                    <path fill="rgb(255,255,255)" fill-opacity="1" d="M0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0z"></path>
                    <path stroke-linecap="butt" stroke-linejoin="miter" fill-opacity="0" stroke-miterlimit="4" 
                          stroke="rgb(248,205,62)" stroke-opacity="1" stroke-width="0" 
                          d="M0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0 C0,0 0,0 0,0z"></path>
                </g>
            </g>
            
            <g transform="matrix(1,0,0,1,0.938,62)" opacity="1" style="display: block;">
                <g opacity="1" transform="matrix(1,0,0,1,181.5,66.59)">
                    <path stroke-linecap="butt" stroke-linejoin="miter" fill-opacity="0" stroke-miterlimit="4" 
                          stroke="rgb(255,255,255)" stroke-opacity="1" stroke-width="6" d="M0 0"></path>
                </g>
            </g>
            
            <!-- نقاط رنگی با اندازه دو برابر -->
            <g style="display: block;" transform="matrix(0.996,0,0,0.996,185,11.705)" opacity="1">
                <g opacity="1" transform="matrix(2,0,0,2,258,266)">
                    <path fill="rgb(91,190,170)" fill-opacity="1" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                    <path stroke-linecap="butt" stroke-linejoin="miter" fill-opacity="0" stroke-miterlimit="4" 
                          stroke="rgb(255,255,255)" stroke-opacity="1" stroke-width="3" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                </g>
            </g>
            
            <g style="display: block;" transform="matrix(0.999,0,0,0.999,150,50)" opacity="1">
                <g opacity="1" transform="matrix(2,0,0,2,206,152)">
                    <path fill="rgb(209,223,173)" fill-opacity="1" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                    <path stroke-linecap="butt" stroke-linejoin="miter" fill-opacity="0" stroke-miterlimit="4" 
                          stroke="rgb(255,255,255)" stroke-opacity="1" stroke-width="3" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                </g>
            </g>
            
            <g style="display: block;" transform="matrix(0.999,0,0,0.999,110,48)" opacity="1">
                <g opacity="1" transform="matrix(2,0,0,2,138,143)">
                    <path fill="rgb(253,231,166)" fill-opacity="1" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                    <path stroke-linecap="butt" stroke-linejoin="miter" fill-opacity="0" stroke-miterlimit="4" 
                          stroke="rgb(255,255,255)" stroke-opacity="1" stroke-width="3" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                </g>
            </g>
            
            <g style="display: block;" transform="matrix(0.999,0,0,0.999,60,80)" opacity="1">
                <g opacity="1" transform="matrix(2,0,0,2,85,50)">
                    <path fill="rgb(255,174,156)" fill-opacity="1" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                    <path stroke-linecap="butt" stroke-linejoin="miter" fill-opacity="0" stroke-miterlimit="4" 
                          stroke="rgb(255,255,255)" stroke-opacity="1" stroke-width="3" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                </g>
            </g>
            
            <g style="display: block;" transform="matrix(0.999,0,0,0.999,2.5,105)" opacity="1">
                <g opacity="1" transform="matrix(2,0,0,2,38,-38)">
                    <path fill="rgb(249,139,148)" fill-opacity="1" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                    <path stroke-linecap="butt" stroke-linejoin="miter" fill-opacity="0" stroke-miterlimit="4" 
                          stroke="rgb(255,255,255)" stroke-opacity="1" stroke-width="3" 
                          d="M0,-7.5 C4.142,-7.5 7.5,-4.142 7.5,0 C7.5,4.142 4.142,7.5 0,7.5 C-4.142,7.5 -7.5,4.142 -7.5,0 C-7.5,-4.142 -4.142,-7.5 0,-7.5z"></path>
                </g>
            </g>
        </g>
        
        <g mask="url(#arrow-mask)">
            <g transform="matrix(0.843,0,0,0.843,284,20.139)" opacity="1" style="display: block;">
                <g opacity="1" transform="matrix(2,0,0,2,352.833,310)">
                    <path fill="rgb(18,156,144)" fill-opacity="1" 
                          d="M5.667,-0.866 C6.334,-0.481 6.334,0.481 5.667,0.866 C5.667,0.866 -4.833,6.928 -4.833,6.928 C-5.5,7.313 -6.333,6.832 -6.333,6.062 C-6.333,6.062 -6.333,-6.062 -6.333,-6.062 C-6.333,-6.832 -5.5,-7.313 -4.833,-6.928 C-4.833,-6.928 5.667,-0.866 5.667,-0.866z"></path>
                </g>
            </g>
        </g>
    </g>
    
    <!-- تصویر دوم -->
    <g class="png" transform="matrix(1,0,0,1,4.5,64)" style="display: block;">
        <image width="592px" height="392px" preserveAspectRatio="xMidYMid slice" 
               xlink:href="/wp-content/themes/woodmart-child/assets/images/webp/img_0_de-min.webp" opacity="0">
            <animate attributeName="opacity" from="0" to="1" dur="2s" fill="freeze" />
        </image>
    </g>
</svg>